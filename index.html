<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giviso OS - Factory Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // THAY CONFIG CỦA BẠN VÀO ĐÂY
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            projectId: "YOUR_PROJECT_ID"
        };

        const app = initializeApp(firebaseConfig);
        window.db = getFirestore(app);
        window.fs = { collection, onSnapshot, query, orderBy };
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fafafa; }
        .bento-card { @apply bg-white border border-zinc-200 rounded-3xl p-6 transition-all duration-300 hover:shadow-xl hover:shadow-zinc-200/50 flex flex-col; }
        .metric-label { @apply text-[10px] font-extrabold text-zinc-400 uppercase tracking-widest mb-1; }
        .metric-value { @apply text-3xl font-extrabold text-zinc-900 tracking-tighter; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { @apply bg-zinc-200 rounded-full; }
    </style>
</head>
<body class="h-screen p-4 lg:p-8 text-zinc-900">
    <div id="root" class="h-full"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [data, setData] = useState([]);

            useEffect(() => {
                const { collection, onSnapshot, query, orderBy } = window.fs;
                const q = query(collection(window.db, "deliveries"), orderBy("timestamp", "desc"));
                const unsub = onSnapshot(q, (sn) => setData(sn.docs.map(d => ({id: d.id, ...d.data()}))));
                return () => unsub();
            }, []);

            return (
                <div className="h-full flex flex-col gap-6">
                    {/* Header Header */}
                    <div className="flex justify-between items-end">
                        <div>
                            <h1 className="text-2xl font-black tracking-tighter italic">GIVISO OS.</h1>
                            <p className="text-zinc-400 text-xs font-medium">Hệ thống điều hành sản xuất thực tế</p>
                        </div>
                        <div className="text-right hidden md:block">
                            <p className="text-xs font-bold text-zinc-900 leading-none">27 Jan 2026</p>
                            <p className="text-[10px] text-zinc-400 font-bold uppercase tracking-widest">v2.0 Stable</p>
                        </div>
                    </div>

                    {/* Dashboard Grid */}
                    <div className="flex-1 grid grid-cols-12 grid-rows-6 gap-4">
                        
                        {/* 1. TỔNG HỢP (6x2) */}
                        <div className="col-span-12 lg:col-span-7 row-span-2 bento-card justify-center">
                            <div className="flex justify-between items-center mb-6">
                                <h2 className="text-xs font-black uppercase tracking-widest text-zinc-900">Báo cáo hiệu suất</h2>
                                <div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                            </div>
                            <div className="grid grid-cols-3 gap-8">
                                <div>
                                    <p className="metric-label">Tổng sản lượng</p>
                                    <p className="metric-value">{data.reduce((s, i) => s + (Number(i.quantity) || 0), 0)}</p>
                                </div>
                                <div>
                                    <p className="metric-label">Vỏ hoàn lưu</p>
                                    <p className="metric-value">{data.reduce((s, i) => s + (Number(i.emptyShellsReturned) || 0), 0)}</p>
                                </div>
                                <div>
                                    <p className="metric-label">Tỷ lệ thu hồi</p>
                                    <p className="metric-value text-blue-600">88%</p>
                                </div>
                            </div>
                        </div>

                        {/* 2. KHO (5x2) */}
                        <div className="col-span-12 lg:col-span-5 row-span-2 bento-card bg-zinc-900 text-white border-none">
                            <h2 className="text-[10px] font-black uppercase tracking-widest opacity-50 mb-4">Trình trạng kho</h2>
                            <div className="flex items-end gap-2 mb-2">
                                <span className="text-5xl font-black tracking-tighter">1,240</span>
                                <span className="text-xs font-bold mb-2 opacity-60">Bình tồn</span>
                            </div>
                            <div className="w-full bg-zinc-800 h-1.5 rounded-full overflow-hidden mt-4">
                                <div className="bg-blue-500 h-full w-[70%]"></div>
                            </div>
                            <p className="text-[10px] mt-4 opacity-40 font-bold uppercase italic">Dự báo hết hàng trong 3 ngày tới</p>
                        </div>

                        {/* 3. KHÁCH HÀNG (4x4) */}
                        <div className="col-span-12 lg:col-span-4 row-span-4 bento-card">
                            <h2 className="text-xs font-black uppercase tracking-widest mb-6">Khách hàng mới nhất</h2>
                            <div className="space-y-4 overflow-y-auto pr-2">
                                {[...new Set(data.map(d => d.customerName))].map((name, idx) => (
                                    <div key={idx} className="flex items-center gap-3 p-1 hover:translate-x-1 transition-transform cursor-default">
                                        <div className="w-8 h-8 rounded-full bg-zinc-100 flex items-center justify-center text-[10px] font-bold tracking-tighter uppercase">{name.substring(0,2)}</div>
                                        <div className="flex-1 border-b border-zinc-50 pb-2">
                                            <p className="text-xs font-bold text-zinc-800">{name}</p>
                                            <p className="text-[10px] text-zinc-400">Khách lẻ / Trực tiếp</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* 4. ĐƠN HÀNG (8x4) */}
                        <div className="col-span-12 lg:col-span-8 row-span-4 bento-card bg-zinc-50 border-none">
                            <h2 className="text-xs font-black uppercase tracking-widest mb-6">Dòng thời gian đơn hàng</h2>
                            <div className="overflow-y-auto pr-2 space-y-2">
                                {data.map(order => (
                                    <div key={order.id} className="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm border border-zinc-100">
                                        <div className="flex gap-4 items-center">
                                            <div className={`w-2 h-2 rounded-full ${order.status === 'completed' ? 'bg-zinc-300' : 'bg-blue-600'}`}></div>
                                            <div>
                                                <p className="text-xs font-extrabold text-zinc-900">{order.customerName}</p>
                                                <p className="text-[10px] text-zinc-400 font-medium italic">{order.address}</p>
                                            </div>
                                        </div>
                                        <div className="text-right">
                                            <p className="text-sm font-black text-zinc-900">{order.quantity}B</p>
                                            <p className="text-[9px] font-bold text-zinc-400 uppercase">{order.status === 'completed' ? 'Shipped' : 'Delivering'}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
