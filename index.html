<!DOCTYPE html>
<html lang="vi">
<head>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700;800&display=swap" rel="stylesheet">
    <style>

        /* T·ª± ƒë·ªông co gi√£n: Container s·∫Ω chi·∫øm 95% m√†n h√¨nh di ƒë·ªông v√† t·ªëi ƒëa 1200px tr√™n m√°y t√≠nh */
        .responsive-container { @apply w-[95%] max-w-[1200px] mx-auto pt-6 pb-32; }

        .input-brutal-huge { @apply bg-white border-[4px] border-black text-black px-6 py-5 rounded-2xl font-black w-full outline-none focus:ring-4 focus:ring-yellow-400 text-2xl mb-3; }
        .column-header { @apply text-xs font-black uppercase tracking-[0.2em] text-zinc-400 mb-2; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const App = () => {
            const [view, setView] = useState('menu');
            const [customers, setCustomers] = useState([

            const MainMenu = () => (

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">

                            <span className="text-6xl mb-6">üë•</span>
                            <h2 className="text-4xl md:text-5xl font-black uppercase italic leading-tight">Kh√°ch H√†ng</h2>
                        </div>
                        <div onClick={() => setView('orders')} className="brutal-card-mobile bg-[#ff00ff] text-white">

                            <h2 className="text-4xl md:text-5xl font-black uppercase italic leading-tight font-black">ƒê∆°n H√†ng</h2>
                        </div>
                        <div onClick={() => setView('debts')} className="brutal-card-mobile bg-[#00ffff]">
                            <span className="text-6xl mb-6">üí∞</span>
                            <h2 className="text-4xl md:text-5xl font-black uppercase italic leading-tight">C√¥ng N·ª£</h2>
                        </div>
                        <div onClick={() => setView('reports')} className="brutal-card-mobile bg-white border-dashed">
                            <span className="text-6xl mb-6">üìä</span>
                            <h2 className="text-4xl md:text-5xl font-black uppercase italic leading-tight">B√°o C√°o</h2>
                        </div>
                    </div>
                </div>
            );

            // --- MODULE KH√ÅCH H√ÄNG (Thi·∫øt k·∫ø m·ªõi theo y√™u c·∫ßu) ---
            const CustomerModule = () => {
                const [form, setForm] = useState({name: '', phone: ''});
                
                const handleSave = () => {
                    if(!form.name || !form.phone) return alert("Nh·∫≠p ƒë·ªß th√¥ng tin!");
                    setCustomers([{id: Date.now(), ...form}, ...customers]);

                return (

                        <h1 className="text-5xl md:text-7xl font-black mb-12 italic border-b-[12px] border-[#ccff00] inline-block">KH√ÅCH H√ÄNG /</h1>
                        
                        {/* Khu v·ª±c nh·∫≠p li·ªáu: T√™n - SƒêT - N√∫t L∆∞u n·∫±m tr√™n 1 h√†ng (tr√™n desktop) */}
                        <div className="grid grid-cols-1 md:grid-cols-12 gap-4 mb-16 items-end">

                                <input className="input-brutal-huge" placeholder="V√ç D·ª§: NGUY·ªÑN VƒÇN A" value={form.name} onChange={e => setForm({...form, name: e.target.value.toUpperCase()})} />
                            </div>

                                <input className="input-brutal-huge" placeholder="090..." type="tel" value={form.phone} onChange={e => setForm({...form, phone: e.target.value})} />
                            </div>
                            <div className="md:col-span-3">

                        {/* Danh s√°ch hi·ªÉn th·ªã */}

                                <div className="col-span-4 column-header italic text-center">Li√™n H·ªá</div>
                            </div>
                            {customers.map((c) => (

                                    </div>

            };

            return (
                <div className="min-h-screen">
                    {view === 'menu' && <MainMenu />}
                    {view === 'customers' && <CustomerModule />}
                    
                    {/* Floating Back Button */}
                    {view !== 'menu' && (
                        <button onClick={() => setView('menu')} className="fixed bottom-8 left-1/2 -translate-x-1/2 bg-black text-white font-black px-12 py-5 rounded-full border-4 border-black shadow-[8px_8px_0px_0px_rgba(0,0,0,0.2)] z-50 text-xl tracking-tighter hover:bg-zinc-800 active:scale-90 transition-all uppercase">
                            ‚¨Ö Tr·ªü L·∫°i Menu

        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
