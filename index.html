<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHÚ VINH | GLOBAL </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #050505; 
            color: #ffffff;
            letter-spacing: -0.02em;
        }
        /* Hiệu ứng kính mờ quốc tế */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 2rem;
        }
        /* Chỉ số khổng lồ */
        .metric-value {
            font-weight: 900;
            line-height: 0.9;
            background: linear-gradient(180deg, #fff 0%, rgba(255,255,255,0.4) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .neon-accent { color: #00ff41; text-shadow: 0 0 15px rgba(0, 255, 65, 0.3); }
        .input-global {
            @apply bg-transparent border-b-2 border-white/10 text-4xl md:text-6xl font-bold py-4 outline-none transition-all duration-300 w-full mb-8 focus:border-[#00ff41];
        }
        .fade-up { animation: fadeUp 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const App = () => {
            const [view, setView] = useState('reports');
            
            // Dữ liệu giả định để mô phỏng báo cáo
            const stats = {
                delivered: 42,
                pending: 12,
                revenue: 2100000,
                activeCustomers: 156
            };

            const [search, setSearch] = useState('');

            // --- GIAO DIỆN BÁO CÁO QUỐC TẾ ---
            const ReportModule = () => (
                <div className="fade-up max-w-7xl mx-auto px-6 py-12 pb-40">
                    <header className="flex justify-between items-end mb-20 border-l-4 border-[#00ff41] pl-8">
                        <div>
                            <p className="text-zinc-500 font-bold tracking-[0.4em] uppercase text-sm mb-2">Analytics Engine</p>
                            <h1 className="text-6xl md:text-8xl font-black uppercase italic tracking-tighter">Report<br/>Overview</h1>
                        </div>
                        <div className="text-right hidden md:block">
                            <p className="text-zinc-500 font-bold uppercase text-xs tracking-widest">Global Standard Time</p>
                            <p className="text-xl font-bold">{new Date().toLocaleTimeString()}</p>
                        </div>
                    </header>

                    {/* TẦNG 1: CHỈ SỐ HỆ THỐNG TRONG NGÀY */}
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-8 mb-20">
                        <div className="glass-panel p-10 hover:bg-white/5 transition-all">
                            <p className="text-zinc-500 font-bold uppercase text-xs mb-6 tracking-widest">Delivered Units</p>
                            <p className="metric-value text-8xl md:text-9xl mb-4">{stats.delivered}</p>
                            <div className="h-1 w-full bg-white/10 rounded-full overflow-hidden">
                                <div className="h-full bg-[#00ff41] w-[80%]"></div>
                            </div>
                        </div>

                        <div className="glass-panel p-10 hover:bg-white/5 transition-all">
                            <p className="text-zinc-500 font-bold uppercase text-xs mb-6 tracking-widest">Pending Orders</p>
                            <p className="metric-value text-8xl md:text-9xl mb-4" style={{WebkitTextFillColor: 'unset', color: '#ff6b00'}}>{stats.pending}</p>
                            <p className="text-sm font-bold text-zinc-400 italic italic tracking-wider">Action required now</p>
                        </div>

                        <div className="glass-panel p-10 bg-white text-black border-none">
                            <p className="text-black/50 font-bold uppercase text-xs mb-6 tracking-widest">Total Revenue</p>
                            <p className="text-4xl md:text-6xl font-black leading-none mb-4">{stats.revenue.toLocaleString()}đ</p>
                            <p className="text-xs font-black uppercase tracking-widest opacity-40 italic">Daily Performance</p>
                        </div>
                    </div>

                    {/* TẦNG 2: TRA CỨU KHÁCH HÀNG (SMART SEARCH) */}
                    <div className="mb-20">
                        <p className="text-zinc-500 font-bold uppercase text-xs mb-4 tracking-[0.3em]">Customer Intelligence</p>
                        <input 
                            className="input-global" 
                            placeholder="SEARCH NAME OR ID..." 
                            value={search}
                            onChange={(e) => setSearch(e.target.value)}
                        />
                        
                        {search && (
                            <div className="glass-panel p-10 border-[#00ff41]/50 fade-up bg-zinc-900/50">
                                <h3 className="text-2xl font-black mb-10 text-[#00ff41] uppercase italic italic italic italic italic">Client: {search.toUpperCase()}</h3>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-12">
                                    <div className="border-l border-white/10 pl-6">
                                        <p className="text-zinc-500 text-xs font-bold uppercase mb-2">Volume</p>
                                        <p className="text-5xl font-black">128 <span className="text-sm opacity-30 italic font-bold">BIN</span></p>
                                    </div>
                                    <div className="border-l border-white/10 pl-6">
                                        <p className="text-zinc-500 text-xs font-bold uppercase mb-2">Container Debt</p>
                                        <p className="text-5xl font-black text-[#ff004c]">12</p>
                                    </div>
                                    <div className="border-l border-white/10 pl-6">
                                        <p className="text-zinc-500 text-xs font-bold uppercase mb-2">Balance Due</p>
                                        <p className="text-5xl font-black text-[#ff004c]">600K</p>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen">
                    {view === 'reports' && <ReportModule />}
                    
                    {/* Thanh điều hướng cực mỏng (Style quốc tế) */}
                    <div className="fixed bottom-10 left-1/2 -translate-x-1/2 w-[90%] md:w-auto flex bg-white/5 backdrop-blur-xl border border-white/10 rounded-full p-2 z-50 shadow-2xl">
                        <button onClick={() => setView('menu')} className="px-10 py-4 rounded-full font-black text-xs uppercase tracking-widest hover:bg-white hover:text-black transition-all">Dashboard</button>
                        <button onClick={() => setView('reports')} className="px-10 py-4 rounded-full bg-white text-black font-black text-xs uppercase tracking-widest shadow-xl">Analytics</button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
