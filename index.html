<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Giviso Water - Demo Giao H√†ng</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, serverTimestamp, query, orderBy } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- D√ÅN FIREBASE CONFIG C·ª¶A B·∫†N V√ÄO ƒê√ÇY ---
        const firebaseConfig = {
            apiKey: "AIza...",
            authDomain: "your-app.firebaseapp.com",
            projectId: "your-app",
            storageBucket: "your-app.appspot.com",
            messagingSenderId: "...",
            appId: "..."
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        window.db = db; // ƒê∆∞a ra window ƒë·ªÉ React d√πng ƒë∆∞·ª£c
        window.fs = { collection, onSnapshot, doc, updateDoc, serverTimestamp, query, orderBy };
    </script>
</head>
<body class="bg-slate-50 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [deliveries, setDeliveries] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const { collection, onSnapshot, query, orderBy } = window.fs;
                const q = query(collection(window.db, "deliveries"), orderBy("timestamp", "desc"));
                
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const docs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setDeliveries(docs);
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            const handleComplete = async (id, currentShells) => {
                const { doc, updateDoc, serverTimestamp } = window.fs;
                try {
                    const docRef = doc(window.db, "deliveries", id);
                    await updateDoc(docRef, {
                        status: 'completed',
                        emptyShellsReturned: Number(currentShells) || 0,
                        completedAt: serverTimestamp()
                    });
                    alert("C·∫≠p nh·∫≠t th√†nh c√¥ng!");
                } catch (e) { alert("L·ªói: " + e.message); }
            };

            if (loading) return <div className="p-10 text-center text-slate-500">ƒêang k·∫øt n·ªëi Firebase...</div>;

            return (
                <div className="min-h-screen">
                    <header className="bg-white border-b p-4 sticky top-0 z-10 shadow-sm flex justify-between items-center">
                        <h1 className="text-xl font-bold text-blue-600 italic">Giviso Water üíß</h1>
                        <span className="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-xs font-bold">
                            {deliveries.filter(d => d.status !== 'completed').length} ƒê∆°n m·ªõi
                        </span>
                    </header>

                    <main className="p-4 space-y-4">
                        {deliveries.map(item => (
                            <div key={item.id} className={`bg-white rounded-2xl p-5 border shadow-sm ${item.status === 'completed' ? 'opacity-50' : 'border-slate-100'}`}>
                                <div className="flex justify-between items-start mb-2">
                                    <h3 className="font-bold text-slate-800">{item.customerName}</h3>
                                    <span className={`text-[10px] font-bold px-2 py-0.5 rounded ${item.status === 'completed' ? 'bg-slate-200 text-slate-500' : 'bg-amber-100 text-amber-600'}`}>
                                        {item.status === 'completed' ? 'XONG' : 'CH·ªú GIAO'}
                                    </span>
                                </div>
                                <p className="text-sm text-slate-500 mb-4">üìç {item.address}</p>
                                
                                <div className="flex justify-between items-center py-3 border-y border-slate-50 mb-4">
                                    <div className="text-sm">Giao: <strong>{item.quantity} b√¨nh</strong></div>
                                    <a href={`tel:${item.phone}`} className="text-green-600 font-bold text-sm">üìû G·ªçi ƒëi·ªán</a>
                                </div>

                                {item.status !== 'completed' && (
                                    <div className="space-y-3">
                                        <input 
                                            type="number" 
                                            id={`shells-${item.id}`}
                                            placeholder="S·ªë v·ªè thu v·ªÅ..."
                                            className="w-full bg-slate-100 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-400"
                                        />
                                        <button 
                                            onClick={() => handleComplete(item.id, document.getElementById(`shells-${item.id}`).value)}
                                            className="w-full bg-slate-900 text-white font-bold py-4 rounded-xl active:scale-95 transition-all"
                                        >
                                            X√ÅC NH·∫¨N HO√ÄN TH√ÄNH
                                        </button>
                                    </div>
                                )}
                            </div>
                        ))}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
