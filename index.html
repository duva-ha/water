<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHÚ VINH | CLASSIC LUXURY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --cin-red: #991b1b; /* Đỏ chu sa */
            --ebony: #0a0a0a;   /* Đen huyền */
            --gold: #d4af37;    /* Vàng lá */
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--ebony); 
            color: #fef3c7;
            overflow-x: hidden;
        }
        /* Panel phong cách tối giản Trung Hoa */
        .luxury-panel {
            background: linear-gradient(145deg, rgba(153, 27, 27, 0.1), rgba(0, 0, 0, 0.4));
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-left: 6px solid var(--gold);
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .luxury-panel:hover {
            border-left: 12px solid var(--gold);
            background: rgba(153, 27, 27, 0.2);
        }
        .chinese-title {
            font-family: 'Noto Serif SC', serif;
            letter-spacing: -0.05em;
        }
        .huge-input-modern {
            @apply bg-transparent border-b-2 border-white/10 text-5xl md:text-7xl font-bold py-6 outline-none transition-all duration-500 w-full mb-12 focus:border-[#d4af37] text-[#d4af37] placeholder-white/5;
        }
        .gold-text {
            background: linear-gradient(180deg, #fde68a 0%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .nav-capsule {
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid rgba(212, 175, 55, 0.5);
            border-radius: 999px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }
        .fade-up { animation: fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const App = () => {
            const [view, setView] = useState('menu');
            const [customers, setCustomers] = useState([
                { id: 1, name: "NGUYỄN PHÚ VINH", phone: "0901.888.999", note: "Quận 1, TP.HCM", debt: 12 }
            ]);

            // --- BẢNG ĐIỀU KHIỂN ---
            const MainMenu = () => (
                <div className="fade-up max-w-7xl mx-auto px-8 py-20">
                    <header className="mb-32 relative">
                        <div className="absolute -left-10 top-0 h-full w-2 bg-red-800"></div>
                        <p className="text-[#d4af37] font-bold tracking-[0.5em] uppercase text-xs mb-6 opacity-60 italic">Standard Management System</p>
                        <h1 className="text-8xl md:text-[11rem] font-black leading-[0.85] uppercase chinese-title gold-text">
                            PHÚ VINH<br/><span className="text-white/5">CLASSIC</span>
                        </h1>
                    </header>

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-10">
                        <div onClick={() => setView('customers')} className="luxury-panel p-12 cursor-pointer group">
                            <p className="text-white/20 font-black text-xs mb-16 tracking-[0.3em]">01 / KHÁCH HÀNG</p>
                            <h2 className="text-5xl font-black uppercase italic leading-none chinese-title group-hover:gold-text">QUẢN LÝ<br/>NHÂN TÁNH</h2>
                        </div>
                        <div onClick={() => setView('orders')} className="luxury-panel p-12 cursor-pointer group">
                            <p className="text-white/20 font-black text-xs mb-16 tracking-[0.3em]">02 / ĐƠN HÀNG</p>
                            <h2 className="text-5xl font-black uppercase italic leading-none chinese-title group-hover:gold-text">VẬN HÀNH<br/>GIAO DỊCH</h2>
                        </div>
                        <div onClick={() => setView('debts')} className="luxury-panel p-12 cursor-pointer group">
                            <p className="text-white/20 font-black text-xs mb-16 tracking-[0.3em]">03 / CÔNG NỢ</p>
                            <h2 className="text-5xl font-black uppercase italic leading-none chinese-title group-hover:gold-text">KIỂM SOÁT<br/>TÀI CHÍNH</h2>
                        </div>
                    </div>
                </div>
            );

            // --- MODULE KHÁCH HÀNG ---
            const CustomerModule = () => (
                <div className="fade-up max-w-6xl mx-auto px-8 py-16">
                    <h1 className="text-6xl font-black italic mb-20 chinese-title gold-text">/ HỒ SƠ KHÁCH HÀNG</h1>
                    
                    <div className="mb-24">
                        <input className="huge-input-modern" placeholder="HỌ TÊN ĐỐI TÁC..." />
                        <input className="huge-input-modern" placeholder="LIÊN LẠC (SĐT)..." />
                        <button className="h-[100px] w-full bg-[#d4af37] text-black font-black text-3xl uppercase tracking-tighter hover:bg-[#fde68a] transition-all shadow-2xl">
                            XÁC NHẬN LƯU TRỮ +
                        </button>
                    </div>

                    <div className="space-y-6">
                        {customers.map(c => (
                            <div key={c.id} className="luxury-panel p-8 border-none flex justify-between items-center bg-white/5">
                                <div>
                                    <p className="text-4xl font-black uppercase chinese-title mb-2">{c.name}</p>
                                    <p className="text-lg text-white/30 font-bold tracking-widest">{c.phone}</p>
                                </div>
                                <button className="border border-[#d4af37]/30 text-[#d4af37] px-8 py-3 rounded-none font-black text-[10px] uppercase hover:bg-[#d4af37] hover:text-black transition-all">CHI TIẾT</button>
                            </div>
                        ))}
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen pb-40">
                    {view === 'menu' && <MainMenu />}
                    {view === 'customers' && <CustomerModule />}
                    
                    {/* Thanh điều hướng tối giản */}
                    <nav className="fixed bottom-12 left-1/2 -translate-x-1/2 nav-capsule p-2 flex gap-2 z-50">
                        <button onClick={() => setView('menu')} className={`px-10 py-4 rounded-full font-black text-[10px] uppercase tracking-widest transition-all ${view === 'menu' ? 'bg-[#d4af37] text-black' : 'text-white/40 hover:text-white'}`}>Hệ Thống</button>
                        <button onClick={() => setView('reports')} className={`px-10 py-4 rounded-full font-black text-[10px] uppercase tracking-widest transition-all ${view === 'reports' ? 'bg-[#d4af37] text-black' : 'text-white/40 hover:text-white'}`}>Báo Cáo</button>
                    </nav>
                </div>
            );
        };

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
    </script>
</body>
</html>
