<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHÚ VINH OS | CLASSIC LUXURY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --red: #991b1b; }
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; color: #fef3c7; overflow-x: hidden; }
        .luxury-panel {
            background: linear-gradient(145deg, rgba(153, 27, 27, 0.05), rgba(0, 0, 0, 0.6));
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-left: 4px solid var(--gold);
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .chinese-title { font-family: 'Noto Serif SC', serif; }
        .gold-text {
            background: linear-gradient(180deg, #fde68a 0%, #d4af37 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .huge-input {
            @apply bg-transparent border-b border-white/10 text-4xl md:text-6xl font-bold py-6 outline-none transition-all duration-500 w-full mb-8 focus:border-[#d4af37] text-[#d4af37];
        }
        .nav-capsule { background: rgba(10, 10, 10, 0.9); border: 1px solid rgba(212, 175, 55, 0.3); border-radius: 999px; }
        .fade-up { animation: fadeUp 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [view, setView] = useState('menu');
            const [customers, setCustomers] = useState([
                { id: 1, name: "NGUYỄN PHÚ VINH", phone: "0901.888.999", note: "Quận 1", debtBins: 12 }
            ]);
            const [orders, setOrders] = useState([]);

            // --- 1. MODULE KHÁCH HÀNG ---
            const CustomerModule = () => {
                const [form, setForm] = useState({ id: null, name: '', phone: '', note: '' });
                const handleSave = () => {
                    if (!form.name || !form.phone) return alert("HÃY NHẬP ĐỦ THÔNG TIN!");
                    if (form.id) {
                        setCustomers(customers.map(c => c.id === form.id ? {...form, name: form.name.toUpperCase()} : c));
                    } else {
                        setCustomers([{...form, id: Date.now(), name: form.name.toUpperCase(), debtBins: 0}, ...customers]);
                    }
                    setForm({ id: null, name: '', phone: '', note: '' });
                };
                return (
                    <div className="fade-up max-w-6xl mx-auto px-6 py-12">
                        <h1 className="text-5xl font-black italic mb-16 chinese-title gold-text">/ HỒ SƠ ĐỐI TÁC</h1>
                        <div className="luxury-panel p-10 mb-16 border-none bg-white/5">
                            <input className="huge-input" placeholder="DANH TÁNH..." value={form.name} onChange={e => setForm({...form, name: e.target.value})} />
                            <input className="huge-input" placeholder="LIÊN LẠC..." value={form.phone} onChange={e => setForm({...form, phone: e.target.value})} />
                            <input className="huge-input !text-2xl" placeholder="GHI CHÚ ĐỊA CHỈ..." value={form.note} onChange={e => setForm({...form, note: e.target.value})} />
                            <button onClick={handleSave} className="h-20 w-full bg-[#d4af37] text-black font-black text-2xl uppercase tracking-widest">
                                {form.id ? "CẬP NHẬT" : "LƯU HỒ SƠ +"}
                            </button>
                        </div>
                        <div className="space-y-4">
                            {customers.map(c => (
                                <div key={c.id} className="luxury-panel p-6 flex justify-between items-center">
                                    <div><p className="text-3xl font-black chinese-title uppercase">{c.name}</p><p className="opacity-40 italic">{c.phone} | {c.note}</p></div>
                                    <div className="flex gap-4">
                                        <button onClick={() => setForm(c)} className="text-[#d4af37] font-bold">SỬA</button>
                                        <button onClick={() => setCustomers(customers.filter(i => i.id !== c.id))} className="text-red-800 font-bold">XÓA</button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            };

            // --- 2. BẢNG ĐIỀU KHIỂN ---
            const MainMenu = () => (
                <div className="fade-up max-w-7xl mx-auto px-8 py-20">
                    <header className="mb-32">
                        <p className="text-[#d4af37] font-bold tracking-[0.4em] uppercase text-xs mb-4 opacity-60">Management System 2026</p>
                        <h1 className="text-8xl md:text-[10rem] font-black leading-[0.85] uppercase chinese-title gold-text">PHÚ VINH<br/><span className="text-white/5">CLASSIC</span></h1>
                    </header>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                        {['customers', 'orders', 'debts'].map((m, idx) => (
                            <div key={m} onClick={() => setView(m)} className="luxury-panel p-12 cursor-pointer group">
                                <p className="text-white/20 font-black text-xs mb-10 tracking-[0.3em]">0{idx+1} / SECTION</p>
                                <h2 className="text-5xl font-black uppercase chinese-title group-hover:gold-text">
                                    {m === 'customers' ? 'KHÁCH HÀNG' : m === 'orders' ? 'ĐƠN HÀNG' : 'CÔNG NỢ'}
                                </h2>
                            </div>
                        ))}
                    </div>
                </div>
            );

            // --- 3. BÁO CÁO (TỔNG KẾT) ---
            const ReportModule = () => (
                <div className="fade-up max-w-6xl mx-auto px-6 py-12">
                    <h1 className="text-5xl font-black italic mb-16 chinese-title gold-text">/ TỔNG KẾT GIAO DỊCH</h1>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">
                        <div className="luxury-panel p-12"><p className="text-xs opacity-40 uppercase mb-4 tracking-widest">Đơn hôm nay</p><p className="text-9xl font-black gold-text">28</p></div>
                        <div className="luxury-panel p-12 bg-white text-black border-none"><p className="text-xs opacity-40 uppercase mb-4 tracking-widest">Doanh thu</p><p className="text-6xl font-black">1.450.000đ</p></div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen pb-40">
                    {view === 'menu' && <MainMenu />}
                    {view === 'customers' && <CustomerModule />}
                    {view === 'reports' && <ReportModule />}
                    {['orders', 'debts'].includes(view) && <div className="p-20 text-center opacity-20 text-4xl chinese-title uppercase">Đang hoàn thiện...</div>}
                    
                    <nav className="fixed bottom-10 left-1/2 -translate-x-1/2 nav-capsule p-2 flex gap-2 z-50 shadow-2xl">
                        <button onClick={() => setView('menu')} className={`px-8 py-4 rounded-full font-black text-[10px] uppercase tracking-widest ${view === 'menu' ? 'bg-[#d4af37] text-black' : 'text-white/40'}`}>Hệ Thống</button>
                        <button onClick={() => setView('reports')} className={`px-8 py-4 rounded-full font-black text-[10px] uppercase tracking-widest ${view === 'reports' ? 'bg-[#d4af37] text-black' : 'text-white/40'}`}>Báo Cáo</button>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
