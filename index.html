<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giviso Water - Fixed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module" data-presets="react">
        // Phải ghi rõ đường dẫn đầy đủ và có đuôi .js
        import { CustomerModule } from "./src/modules/CustomerModule.js";

        const { useState } = React;

        const MainMenu = ({ setView }) => (
            <div className="p-10 grid grid-cols-1 md:grid-cols-2 gap-6 max-w-6xl mx-auto">
                <div onClick={() => setView('customers')} className="border-4 border-black p-10 rounded-[2rem] bg-[#ccff00] cursor-pointer shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] active:scale-95 transition-all">
                    <h2 className="text-4xl font-black uppercase italic">Khách Hàng</h2>
                </div>
                {/* Các ô khác tương tự... */}
            </div>
        );

        const App = () => {
            const [view, setView] = useState('menu');
            return (
                <div className="min-h-screen bg-[#fdfdfd]">
                    {view === 'menu' && <MainMenu setView={setView} />}
                    {view === 'customers' && <CustomerModule />}
                    
                    {view !== 'menu' && (
                        <button onClick={() => setView('menu')} className="fixed bottom-8 left-1/2 -translate-x-1/2 bg-black text-white font-black px-10 py-4 rounded-full z-50">
                            ⬅ TRỞ LẠI MENU
                        </button>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
