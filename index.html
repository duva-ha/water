<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHÚ VINH OS | HỆ THỐNG BÁO CÁO CHUYÊN SÂU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --red: #991b1b; }
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: #fef3c7; overflow-x: hidden; }
        .chinese-title { font-family: 'Noto Serif SC', serif; }
        .input-pro { background-color: #ffffff !important; color: #000000 !important; font-weight: 900 !important; height: 50px; padding: 0 15px; border-radius: 8px; width: 100%; font-size: 1rem; border: none; outline: none; }
        .luxury-panel { background: linear-gradient(145deg, rgba(153, 27, 27, 0.05), rgba(0, 0, 0, 0.6)); border: 1px solid rgba(212, 175, 55, 0.2); border-left: 5px solid var(--gold); backdrop-filter: blur(10px); }
        .gold-text { background: linear-gradient(180deg, #fde68a 0%, #d4af37 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .nav-capsule { background: rgba(10, 10, 10, 0.95); border: 1px solid rgba(212, 175, 55, 0.3); border-radius: 999px; padding: 6px; }
        .nav-active { background-color: var(--gold); color: #000; box-shadow: 0 0 25px rgba(212, 175, 55, 0.8); transform: scale(1.05); }
        .fade-up { animation: fadeUp 0.5s ease-out; }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        // --- MODULE BÁO CÁO NÂNG CAO ---
        const ReportModule = ({ orders, customers }) => {
            const [timeFilter, setTimeFilter] = useState('all'); // day, month, year, all
            const [custFilter, setCustFilter] = useState('all');

            const filteredOrders = useMemo(() => {
                const now = new Date();
                return orders.filter(o => {
                    const oDate = new Date(o.timestamp);
                    const timeMatch = timeFilter === 'day' ? oDate.toDateString() === now.toDateString() :
                                     timeFilter === 'month' ? (oDate.getMonth() === now.getMonth() && oDate.getFullYear() === now.getFullYear()) :
                                     timeFilter === 'year' ? oDate.getFullYear() === now.getFullYear() : true;
                    const custMatch = custFilter === 'all' || o.customerId === custFilter;
                    return timeMatch && custMatch;
                });
            }, [orders, timeFilter, custFilter]);

            const stats = useMemo(() => {
                return filteredOrders.reduce((acc, o) => {
                    acc.total++;
                    if (o.isCompleted) {
                        acc.done++;
                        acc.binh += o.qtyBinh;
                        acc.loc += o.qtyLoc;
                        acc.debtBinh += o.debtBins;
                        acc.debtMoney += (o.debtBins * 50000); // Ví dụ 50k/vỏ
                    } else {
                        acc.pending++;
                    }
                    return acc;
                }, { total: 0, done: 0, pending: 0, binh: 0, loc: 0, debtBinh: 0, debtMoney: 0 });
            }, [filteredOrders]);

            return (
                <div className="max-w-7xl mx-auto px-6 py-12 fade-up pb-32">
                    <h1 className="text-5xl font-black italic mb-10 gold-text uppercase chinese-title">/ Tổng kết kinh doanh</h1>
                    
                    {/* BỘ LỌC TRUY VẤN */}
                    <div className="luxury-panel p-6 mb-10 grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label className="text-[10px] font-black uppercase text-[#d4af37] mb-2 block">Lọc theo thời gian</label>
                            <div className="flex gap-2">
                                {['all', 'day', 'month', 'year'].map(t => (
                                    <button key={t} onClick={() => setTimeFilter(t)} className={`flex-1 py-2 rounded font-black text-[10px] uppercase border ${timeFilter === t ? 'bg-[#d4af37] text-black border-[#d4af37]' : 'border-white/10 text-white/40'}`}>
                                        {t === 'all' ? 'Tất cả' : t === 'day' ? 'Ngày' : t === 'month' ? 'Tháng' : 'Năm'}
                                    </button>
                                ))}
                            </div>
                        </div>
                        <div>
                            <label className="text-[10px] font-black uppercase text-[#d4af37] mb-2 block">Lọc theo đối tác</label>
                            <select className="input-pro !h-10" value={custFilter} onChange={e => setCustFilter(e.target.value)}>
                                <option value="all">TẤT CẢ KHÁCH HÀNG</option>
                                {customers.map(c => <option key={c.id} value={c.id.toString()}>{c.name}</option>)}
                            </select>
                        </div>
                    </div>

                    {/* CHỈ SỐ TỔNG QUAN */}
                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-10">
                        <div className="luxury-panel p-6 text-center">
                            <p className="text-[10px] opacity-40 uppercase mb-2">Tổng đơn</p>
                            <p className="text-4xl font-black gold-text">{stats.total}</p>
                        </div>
                        <div className="luxury-panel p-6 text-center border-l-green-500">
                            <p className="text-[10px] opacity-40 uppercase mb-2">Đã giao</p>
                            <p className="text-4xl font-black text-green-400">{stats.done}</p>
                        </div>
                        <div className="luxury-panel p-6 text-center border-l-red-500">
                            <p className="text-[10px] opacity-40 uppercase mb-2">Chưa giao</p>
                            <p className="text-4xl font-black text-red-500">{stats.pending}</p>
                        </div>
                        <div className="luxury-panel p-6 text-center border-l-blue-400">
                            <p className="text-[10px] opacity-40 uppercase mb-2">Lộc Lốc</p>
                            <p className="text-4xl font-black text-blue-300">{stats.loc}</p>
                        </div>
                    </div>

                    {/* CÔNG NỢ CHI TIẾT */}
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div className="luxury-panel p-8 bg-red-900/10 border-red-500/30">
                            <p className="text-xs font-black uppercase text-red-500 mb-4 tracking-widest">Nợ bình tích lũy</p>
                            <p className="text-7xl font-black text-red-500 chinese-title">{stats.debtBinh} <span className="text-sm opacity-50">VỎ</span></p>
                        </div>
                        <div className="luxury-panel p-8 bg-gold-900/10">
                            <p className="text-xs font-black uppercase text-[#d4af37] mb-4 tracking-widest">Nợ tiền dự tính</p>
                            <p className="text-7xl font-black gold-text chinese-title">{stats.debtMoney.toLocaleString()} <span className="text-sm opacity-50">Đ</span></p>
                        </div>
                    </div>
                </div>
            );
        };

        // --- CÁC MODULE KHÁC VÀ APP (GIỮ NGUYÊN LOGIC ĐÃ THỐNG NHẤT) ---
        const OrderModule = ({ customers, orders, setOrders }) => {
            const [orderForm, setOrderForm] = useState({ customerId: '', qtyBinh: '', qtyLoc: '' });
            const [tempReturn, setTempReturn] = useState({});
            const handleAddOrder = () => {
                if (!orderForm.customerId || (!orderForm.qtyBinh && !orderForm.qtyLoc)) return alert("NHẬP ĐỦ THÔNG TIN!");
                const customer = customers.find(c => c.id.toString() === orderForm.customerId);
                const newOrder = { ...orderForm, id: Date.now(), timestamp: new Date().toISOString(), customerName: customer.name, date: new Date().toLocaleString('vi-VN'), isCompleted: false, returnBins: 0, debtBins: 0 };
                setOrders([newOrder, ...orders]);
                setOrderForm({ customerId: '', qtyBinh: '', qtyLoc: '' });
            };
            const confirmDelivery = (id) => {
                const r = parseInt(tempReturn[id] || 0);
                setOrders(orders.map(o => o.id === id ? { ...o, isCompleted: true, returnBins: r, debtBins: parseInt(o.qtyBinh) - r } : o));
            };
            return (
                <div className="max-w-7xl mx-auto px-6 py-12 fade-up pb-32">
                    <h1 className="text-6xl font-black italic mb-12 gold-text uppercase chinese-title">/ Quản lý đơn hàng</h1>
                    <div className="luxury-panel p-8 mb-16">
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8 text-black">
                            <select className="input-pro !h-16" value={orderForm.customerId} onChange={e => setOrderForm({...orderForm, customerId: e.target.value})}>
                                <option value="">--- CHỌN KHÁCH HÀNG ---</option>
                                {customers.map(c => <option key={c.id} value={c.id.toString()}>{c.name}</option>)}
                            </select>
                            <div className="grid grid-cols-2 gap-4">
                                <input className="input-pro text-center" type="number" placeholder="BÌNH" value={orderForm.qtyBinh} onChange={e => setOrderForm({...orderForm, qtyBinh: e.target.value})} />
                                <input className="input-pro text-center" type="number" placeholder="LỐC" value={orderForm.qtyLoc} onChange={e => setOrderForm({...orderForm, qtyLoc: e.target.value})} />
                            </div>
                        </div>
                        <button onClick={handleAddOrder} className="h-20 w-full bg-[#d4af37] text-black font-black text-2xl uppercase rounded-xl">Xác nhận đơn hàng +</button>
                    </div>
                    <div className="space-y-4">
                        {orders.map(o => (
                            <div key={o.id} className="luxury-panel p-6 flex flex-col md:flex-row justify-between items-center bg-white/5 gap-4">
                                <div>
                                    <h3 className="text-3xl font-black gold-text uppercase chinese-title">{o.customerName}</h3>
                                    <p className="text-sm italic opacity-40">{o.date} | Giao: {o.qtyBinh}B-{o.qtyLoc}L</p>
                                    {o.isCompleted && <p className="text-xs font-black uppercase mt-2 text-green-400">✓ Thu {o.returnBins} - Nợ {o.debtBins} vỏ</p>}
                                </div>
                                {!o.isCompleted ? (
                                    <div className="flex gap-4">
                                        <input className="input-pro !h-12 !w-20 text-center !text-base" type="number" placeholder="Vỏ" onChange={e => setTempReturn({...tempReturn, [o.id]: e.target.value})} />
                                        <button onClick={() => confirmDelivery(o.id)} className="bg-red-600/20 text-red-500 border border-red-500/40 px-6 rounded-xl font-black text-[10px] uppercase">Xác nhận giao</button>
                                    </div>
                                ) : <div className="text-green-400 font-black uppercase text-xs">Thành công ✓</div>}
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const CustomerModule = ({ customers, setCustomers, form, setForm, handleSave }) => (
            <div className="max-w-7xl mx-auto px-6 py-12 fade-up pb-32">
                <h1 className="text-6xl font-black italic mb-12 gold-text uppercase chinese-title">/ Hồ sơ khách hàng</h1>
                <div className="luxury-panel p-8 mb-16">
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                        <input className="input-pro uppercase" value={form.name} onChange={e => setForm({...form, name: e.target.value})} placeholder="TÊN KHÁCH..." />
                        <input className="input-pro" value={form.phone} onChange={e => setForm({...form, phone: e.target.value})} placeholder="SĐT..." />
                        <input className="input-pro" value={form.note} onChange={e => setForm({...form, note: e.target.value})} placeholder="GHI CHÚ..." />
                    </div>
                    <button onClick={handleSave} className="h-20 w-full bg-[#d4af37] text-black font-black text-2xl uppercase rounded-xl">Lưu hồ sơ +</button>
                </div>
                <div className="grid grid-cols-1 gap-4">
                    {customers.map(c => (
                        <div key={c.id} className="luxury-panel p-6 flex justify-between items-center bg-white/5">
                            <div><p className="text-3xl font-black gold-text uppercase chinese-title">{c.name}</p><p className="opacity-40 italic">{c.phone}</p></div>
                            <div className="flex gap-4">
                                <button onClick={() => {setForm(c); window.scrollTo(0,0)}} className="text-[#d4af37] font-black text-xs uppercase border-b border-[#d4af37]">Sửa</button>
                                <button onClick={() => setCustomers(customers.filter(i => i.id !== c.id))} className="text-red-700 font-black text-xs uppercase">Xóa</button>
                            </div>
                        </div>
                    ))}
                </div>
            </div>
        );

        const App = () => {
            const [view, setView] = useState('menu');
            const [customers, setCustomers] = useState([{ id: Date.now(), name: "NGUYỄN PHÚ VINH", phone: "0901888999", note: "Quận 1" }]);
            const [orders, setOrders] = useState([]);
            const [form, setForm] = useState({ id: null, name: '', phone: '', note: '' });

            const handleSave = () => {
                if (!form.name || !form.phone) return alert("NHẬP ĐỦ THÔNG TIN!");
                if (form.id) setCustomers(customers.map(c => c.id === form.id ? {...form, name: form.name.toUpperCase()} : c));
                else setCustomers([{...form, id: Date.now(), name: form.name.toUpperCase()}, ...customers]);
                setForm({ id: null, name: '', phone: '', note: '' });
            };

            return (
                <div className="min-h-screen">
                    {view === 'menu' && (
                        <div className="max-w-7xl mx-auto px-8 py-20 fade-up">
                            <h1 className="text-7xl md:text-[9rem] font-black gold-text uppercase leading-none mb-20 chinese-title text-center md:text-left">PHÚ VINH<br/><span className="text-white/5 italic">CLASSIC</span></h1>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                {['customers', 'orders', 'debts', 'reports'].map(v => (
                                    <div key={v} onClick={() => setView(v)} className="luxury-panel p-10 cursor-pointer uppercase font-black chinese-title text-4xl hover:gold-text text-center transition-all">
                                        {v === 'customers' ? 'Khách hàng' : v === 'orders' ? 'Đơn hàng' : v === 'debts' ? 'Công nợ' : 'Báo cáo'}
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                    {view === 'customers' && <CustomerModule customers={customers} setCustomers={setCustomers} form={form} setForm={setForm} handleSave={handleSave} />}
                    {view === 'orders' && <OrderModule customers={customers} orders={orders} setOrders={setOrders} />}
                    {view === 'reports' && <ReportModule orders={orders} customers={customers} />}
                    {view === 'debts' && <div className="p-32 text-center opacity-20 text-4xl uppercase italic">Dữ liệu công nợ đang được liên kết báo cáo...</div>}
                    
                    <div className="fixed bottom-8 left-1/2 -translate-x-1/2 w-[95%] max-w-4xl z-50">
                        <nav className="nav-capsule flex justify-around items-center">
                            {['menu', 'customers', 'orders', 'debts', 'reports'].map(v => (
                                <button key={v} onClick={() => setView(v)} className={`px-4 py-3 rounded-full font-black text-[10px] md:text-xs uppercase transition-all ${view === v ? 'nav-active' : 'text-white/30'}`}>
                                    {v === 'menu' ? 'T.Quát' : v === 'customers' ? 'Khách' : v === 'orders' ? 'Đơn' : v === 'debts' ? 'Nợ' : 'B.Cáo'}
                                </button>
                            ))}
                        </nav>
                    </div>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
