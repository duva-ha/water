<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHÚ VINH OS | QUẢN LÝ THU CHI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; }
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: #fef3c7; overflow-x: hidden; }
        .chinese-title { font-family: 'Noto Serif SC', serif; }
        .input-pro { background-color: #ffffff !important; color: #000000 !important; font-weight: 900 !important; height: 50px; padding: 0 15px; border-radius: 8px; width: 100%; font-size: 1rem; border: none; outline: none; }
        .luxury-panel { background: linear-gradient(145deg, rgba(153, 27, 27, 0.05), rgba(0, 0, 0, 0.6)); border: 1px solid rgba(212, 175, 55, 0.2); border-left: 5px solid var(--gold); backdrop-filter: blur(10px); }
        .gold-text { background: linear-gradient(180deg, #fde68a 0%, #d4af37 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .nav-capsule { background: rgba(10, 10, 10, 0.95); border: 1px solid rgba(212, 175, 55, 0.3); border-radius: 999px; padding: 6px; }
        .nav-active { background-color: var(--gold); color: #000; box-shadow: 0 0 25px rgba(212, 175, 55, 0.8); transform: scale(1.05); }
        .fade-up { animation: fadeUp 0.5s ease-out; }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        const PRICE_BINH = 7500;
        const PRICE_LOC = 14000;

        const OrderModule = ({ customers, orders, setOrders }) => {
            const [orderForm, setOrderForm] = useState({ customerId: '', qtyBinh: '', qtyLoc: '' });
            const [tempReturn, setTempReturn] = useState({}); // Lưu vỏ thu
            const [tempCash, setTempCash] = useState({}); // Lưu tiền thu

            const handleAddOrder = () => {
                if (!orderForm.customerId || (!orderForm.qtyBinh && !orderForm.qtyLoc)) return alert("NHẬP ĐỦ THÔNG TIN!");
                const customer = customers.find(c => c.id.toString() === orderForm.customerId);
                const qB = parseInt(orderForm.qtyBinh || 0);
                const qL = parseInt(orderForm.qtyLoc || 0);
                const totalMoney = (qB * PRICE_BINH) + (qL * PRICE_LOC);

                const newOrder = { 
                    ...orderForm, id: Date.now(), timestamp: new Date().toISOString(), 
                    customerName: customer.name, date: new Date().toLocaleString('vi-VN'), 
                    qtyBinh: qB, qtyLoc: qL, totalAmount: totalMoney,
                    isCompleted: false, returnBins: 0, debtBins: 0, collectedCash: 0, debtCash: 0
                };
                setOrders([newOrder, ...orders]);
                setOrderForm({ customerId: '', qtyBinh: '', qtyLoc: '' });
            };

            const confirmDelivery = (id) => {
                const rBins = parseInt(tempReturn[id] || 0);
                const rCash = parseInt(tempCash[id] || 0);
                
                setOrders(orders.map(o => {
                    if (o.id === id) {
                        return { 
                            ...o, 
                            isCompleted: true, 
                            returnBins: rBins, 
                            debtBins: o.qtyBinh - rBins,
                            collectedCash: rCash,
                            debtCash: o.totalAmount - rCash
                        };
                    }
                    return o;
                }));
            };

            return (
                <div className="max-w-7xl mx-auto px-6 py-12 fade-up pb-40">
                    <h1 className="text-6xl font-black italic mb-12 gold-text uppercase chinese-title">/ Quản lý đơn hàng</h1>
                    
                    <div className="luxury-panel p-8 mb-16 text-black">
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                            <select className="input-pro !h-16" value={orderForm.customerId} onChange={e => setOrderForm({...orderForm, customerId: e.target.value})}>
                                <option value="">--- CHỌN KHÁCH HÀNG ---</option>
                                {customers.map(c => <option key={c.id} value={c.id.toString()}>{c.name}</option>)}
                            </select>
                            <div className="grid grid-cols-2 gap-4">
                                <input className="input-pro text-center" type="number" placeholder="BÌNH" value={orderForm.qtyBinh} onChange={e => setOrderForm({...orderForm, qtyBinh: e.target.value})} />
                                <input className="input-pro text-center" type="number" placeholder="LỐC" value={orderForm.qtyLoc} onChange={e => setOrderForm({...orderForm, qtyLoc: e.target.value})} />
                            </div>
                        </div>
                        <button onClick={handleAddOrder} className="h-20 w-full bg-[#d4af37] text-black font-black text-2xl uppercase rounded-xl">Xác nhận đơn hàng +</button>
                    </div>

                    <div className="space-y-6">
                        <p className="text-white/20 font-black uppercase text-xs tracking-[0.3em] mb-4 border-b border-white/10 pb-2">Theo dõi đơn hàng</p>
                        {orders.map(o => (
                            <div key={o.id} className="luxury-panel p-6 flex flex-col md:flex-row justify-between items-center bg-white/5 gap-6">
                                <div className="flex-1">
                                    <h3 className="text-3xl font-black gold-text uppercase chinese-title mb-1">{o.customerName}</h3>
                                    <p className="text-sm italic opacity-40 mb-2">{o.date}</p>
                                    <p className="text-xl font-black uppercase italic tracking-tighter">
                                        GIAO: {o.qtyBinh}B - {o.qtyLoc}L | <span className="gold-text">TỔNG: {o.totalAmount.toLocaleString()}đ</span>
                                    </p>
                                    
                                    {o.isCompleted && (
                                        <div className="mt-3 space-y-1 text-sm font-black uppercase italic tracking-tight">
                                            <p className={o.debtBins > 0 ? 'text-red-500' : 'text-green-400'}>
                                                ✓ Đã thu {o.returnBins} vỏ - {o.debtBins <= 0 ? 'Nợ 0 vỏ' : `Nợ ${o.debtBins} vỏ`}
                                            </p>
                                            <p className={o.debtCash > 0 ? 'text-red-500' : 'text-green-400'}>
                                                $ Đã thu {o.collectedCash.toLocaleString()}đ - {o.debtCash <= 0 ? 'Nợ 0đ' : `Nợ ${o.debtCash.toLocaleString()}đ`}
                                            </p>
                                        </div>
                                    )}
                                </div>

                                {!o.isCompleted ? (
                                    <div className="flex flex-col md:flex-row items-end gap-4 w-full md:w-auto">
                                        <div className="flex gap-2">
                                            <div className="w-20">
                                                <label className="text-[9px] font-black text-[#d4af37] uppercase mb-1 block">Vỏ thu</label>
                                                <input className="input-pro !h-10 text-center !px-2" type="number" placeholder="0" onChange={e => setTempReturn({...tempReturn, [o.id]: e.target.value})} />
                                            </div>
                                            <div className="w-32">
                                                <label className="text-[9px] font-black text-[#d4af37] uppercase mb-1 block">Tiền thu</label>
                                                <input className="input-pro !h-10 text-center !px-2" type="number" placeholder="0" onChange={e => setTempCash({...tempCash, [o.id]: e.target.value})} />
                                            </div>
                                        </div>
                                        <button onClick={() => confirmDelivery(o.id)} className="h-10 px-6 bg-red-600/20 text-red-500 border border-red-500/40 rounded-lg font-black text-[10px] uppercase whitespace-nowrap">Xác nhận giao hàng</button>
                                    </div>
                                ) : (
                                    <div className="bg-green-600/20 text-green-400 border border-green-500/40 px-8 py-3 rounded-lg font-black text-[10px] uppercase">Thành công ✓</div>
                                )}
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // --- CÁC MODULE KHÁC GIỮ NGUYÊN ĐÃ THỐNG NHẤT ---
        const CustomerModule = ({ customers, setCustomers, form, setForm, handleSave }) => (
            <div className="max-w-7xl mx-auto px-6 py-12 fade-up pb-32">
                <h1 className="text-6xl font-black italic mb-12 gold-text uppercase chinese-title">/ Hồ sơ khách hàng</h1>
                <div className="luxury-panel p-8 mb-16"><div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8"><input className="input-pro uppercase" value={form.name} onChange={e => setForm({...form, name: e.target.value})} placeholder="TÊN KHÁCH..." /><input className="input-pro" value={form.phone} onChange={e => setForm({...form, phone: e.target.value})} placeholder="SĐT..." /><input className="input-pro" value={form.note} onChange={e => setForm({...form, note: e.target.value})} placeholder="ĐỊA CHỈ..." /></div><button onClick={handleSave} className="h-20 w-full bg-[#d4af37] text-black font-black text-2xl uppercase rounded-xl">Lưu hồ sơ +</button></div>
                <div className="space-y-4">{customers.map(c => (<div key={c.id} className="luxury-panel p-6 flex justify-between items-center bg-white/5"><div><p className="text-3xl font-black gold-text uppercase chinese-title">{c.name}</p><p className="opacity-40 italic">{c.phone}</p></div><button onClick={() => {setForm(c); window.scrollTo(0,0)}} className="text-[#d4af37] font-black border-b border-[#d4af37]">Sửa</button></div>))}</div>
            </div>
        );

        const ReportModule = ({ orders, customers }) => {
            const stats = useMemo(() => orders.reduce((acc, o) => {
                if (o.isCompleted) { acc.binh += o.qtyBinh; acc.revenue += o.totalAmount; acc.collected += o.collectedCash; acc.debtB += o.debtBins; acc.debtM += o.debtCash; }
                return acc;
            }, { binh: 0, revenue: 0, collected: 0, debtB: 0, debtM: 0 }), [orders]);

            return (
                <div className="max-w-7xl mx-auto px-6 py-12 fade-up pb-40">
                    <h1 className="text-5xl font-black italic mb-10 gold-text uppercase chinese-title">/ Tổng kết tài chính</h1>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8 mb-10">
                        <div className="luxury-panel p-8"><p className="text-xs opacity-40 uppercase mb-4 tracking-widest">Doanh thu đơn hàng</p><p className="text-6xl font-black gold-text chinese-title">{stats.revenue.toLocaleString()}đ</p></div>
                        <div className="luxury-panel p-8 border-l-green-500"><p className="text-xs opacity-40 uppercase mb-4 tracking-widest">Tiền mặt thực thu</p><p className="text-6xl font-black text-green-400 chinese-title">{stats.collected.toLocaleString()}đ</p></div>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div className="luxury-panel p-8 border-l-red-600"><p className="text-xs opacity-40 uppercase mb-4 tracking-widest">Tổng nợ tiền khách</p><p className="text-6xl font-black text-red-500 chinese-title">{stats.debtM.toLocaleString()}đ</p></div>
                        <div className="luxury-panel p-8 border-l-red-600"><p className="text-xs opacity-40 uppercase mb-4 tracking-widest">Tổng nợ vỏ bình</p><p className="text-6xl font-black text-red-500 chinese-title">{stats.debtB} Vỏ</p></div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [view, setView] = useState('menu');
            const [customers, setCustomers] = useState([{ id: Date.now(), name: "NGUYỄN PHÚ VINH", phone: "0901888999", note: "Quận 1" }]);
            const [orders, setOrders] = useState([]);
            const [form, setForm] = useState({ id: null, name: '', phone: '', note: '' });

            const handleSave = () => {
                if (!form.name || !form.phone) return alert("THIẾU THÔNG TIN!");
                if (form.id) setCustomers(customers.map(c => c.id === form.id ? {...form, name: form.name.toUpperCase()} : c));
                else setCustomers([{...form, id: Date.now(), name: form.name.toUpperCase()}, ...customers]);
                setForm({ id: null, name: '', phone: '', note: '' });
            };

            return (
                <div className="min-h-screen">
                    {view === 'menu' && (
                        <div className="max-w-7xl mx-auto px-8 py-20 fade-up">
                            <h1 className="text-7xl md:text-[9rem] font-black gold-text uppercase leading-none mb-20 chinese-title">PHÚ VINH<br/><span className="text-white/5 italic">CLASSIC</span></h1>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8 text-center uppercase font-black chinese-title text-4xl">
                                {['customers', 'orders', 'debts', 'reports'].map(v => (
                                    <div key={v} onClick={() => setView(v)} className="luxury-panel p-10 cursor-pointer hover:gold-text">{v === 'customers' ? 'Khách hàng' : v === 'orders' ? 'Đơn hàng' : v === 'debts' ? 'Công nợ' : 'Báo cáo'}</div>
                                ))}
                            </div>
                        </div>
                    )}
                    {view === 'customers' && <CustomerModule customers={customers} setCustomers={setCustomers} form={form} setForm={setForm} handleSave={handleSave} />}
                    {view === 'orders' && <OrderModule customers={customers} orders={orders} setOrders={setOrders} />}
                    {view === 'reports' && <ReportModule orders={orders} customers={customers} />}
                    
                    <div className="fixed bottom-8 left-1/2 -translate-x-1/2 w-[95%] max-w-4xl z-50">
                        <nav className="nav-capsule flex justify-around items-center">
                            {['menu', 'customers', 'orders', 'debts', 'reports'].map(v => (
                                <button key={v} onClick={() => setView(v)} className={`px-4 py-3 rounded-full font-black text-[10px] md:text-xs uppercase transition-all ${view === v ? 'nav-active' : 'text-white/30'}`}>{v === 'menu' ? 'T.Quát' : v === 'customers' ? 'Khách' : v === 'orders' ? 'Đơn' : v === 'debts' ? 'Nợ' : 'B.Cáo'}</button>
                            ))}
                        </nav>
                    </div>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
