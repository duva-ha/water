<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHÚ VINH OS | CLASSIC LUXURY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --red: #991b1b; }
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: #fef3c7; overflow-x: hidden; }
        .luxury-panel {
            background: linear-gradient(145deg, rgba(153, 27, 27, 0.05), rgba(0, 0, 0, 0.6));
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-left: 5px solid var(--gold);
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .chinese-title { font-family: 'Noto Serif SC', serif; }
        .gold-text {
            background: linear-gradient(180deg, #fde68a 0%, #d4af37 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .input-professional {
            @apply bg-white text-black font-bold h-16 px-6 rounded-xl border-none outline-none focus:ring-4 focus:ring-[#d4af37] transition-all text-xl placeholder-zinc-400;
        }
        /* Thanh điều hướng 4 nút chuyên nghiệp */
        .nav-capsule { 
            background: rgba(10, 10, 10, 0.95); 
            border: 1px solid rgba(212, 175, 55, 0.3); 
            border-radius: 999px; 
            padding: 6px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }
        .nav-btn {
            @apply px-5 md:px-8 py-3 rounded-full font-black text-[10px] md:text-xs uppercase tracking-widest transition-all duration-300;
        }
        .nav-active { @apply bg-[#d4af37] text-black shadow-[0_0_20px_rgba(212,175,55,0.4)]; }
        .nav-inactive { @apply text-white/40 hover:text-white; }
        
        .fade-up { animation: fadeUp 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const App = () => {
            const [view, setView] = useState('menu');
            const [customers, setCustomers] = useState([
                { id: 1, name: "NGUYỄN PHÚ VINH", phone: "0901.888.999", note: "Quận 1, TP.HCM" }
            ]);
            const [form, setForm] = useState({ id: null, name: '', phone: '', note: '' });

            const handleSave = () => {
                if (!form.name || !form.phone) return alert("HÃY NHẬP ĐỦ TÊN VÀ SĐT!");
                if (form.id) {
                    setCustomers(customers.map(c => c.id === form.id ? {...form, name: form.name.toUpperCase()} : c));
                } else {
                    setCustomers([{...form, id: Date.now(), name: form.name.toUpperCase()}, ...customers]);
                }
                setForm({ id: null, name: '', phone: '', note: '' });
            };

            const CustomerModule = () => (
                <div className="fade-up max-w-7xl mx-auto px-6 py-12">
                    <h1 className="text-6xl md:text-8xl font-black italic mb-16 chinese-title gold-text uppercase tracking-tighter">/ Hồ sơ khách hàng</h1>
                    <div className="luxury-panel p-8 md:p-12 mb-20">
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                            <input className="input-professional uppercase" placeholder="Họ tên..." value={form.name} onChange={e => setForm({...form, name: e.target.value})} />
                            <input className="input-professional" placeholder="SĐT..." type="tel" value={form.phone} onChange={e => setForm({...form, phone: e.target.value})} />
                            <input className="input-professional" placeholder="Ghi chú địa chỉ..." value={form.note} onChange={e => setForm({...form, note: e.target.value})} />
                        </div>
                        <button onClick={handleSave} className="h-20 w-full bg-[#d4af37] text-black font-black text-2xl uppercase tracking-[0.2em] rounded-xl shadow-2xl transition-all active:scale-95">
                            {form.id ? "Cập Nhật" : "Xác Nhận Lưu Trữ +"}
                        </button>
                    </div>
                    <div className="space-y-4">
                        {customers.map(c => (
                            <div key={c.id} className="luxury-panel p-6 flex justify-between items-center group">
                                <div className="flex-1">
                                    <h3 className="text-3xl font-black chinese-title uppercase gold-text leading-none mb-2">{c.name}</h3>
                                    <p className="text-zinc-500 font-bold italic">{c.phone} | {c.note}</p>
                                </div>
                                <div className="flex gap-4">
                                    <button onClick={() => {setForm(c); window.scrollTo({top:0, behavior:'smooth'})}} className="text-[#d4af37] font-black text-xs border-b border-[#d4af37]">Sửa</button>
                                    <button onClick={() => setCustomers(customers.filter(i => i.id !== c.id))} className="text-red-700 font-black text-xs">Xóa</button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );

            const MainMenu = () => (
                <div className="fade-up max-w-7xl mx-auto px-8 py-24">
                    <h1 className="text-8xl md:text-[10rem] font-black chinese-title gold-text leading-none uppercase mb-20">PHÚ VINH<br/><span className="text-white/5 italic">CLASSIC</span></h1>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                        {['customers', 'orders', 'debts', 'reports'].map((v) => (
                            <div key={v} onClick={() => setView(v)} className="luxury-panel p-10 cursor-pointer group">
                                <h2 className="text-4xl font-black chinese-title uppercase group-hover:gold-text transition-all">
                                    {v === 'customers' ? 'Khách hàng' : v === 'orders' ? 'Đơn hàng' : v === 'debts' ? 'Công nợ' : 'Báo cáo'}
                                </h2>
                            </div>
                        ))}
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen pb-48">
                    {view === 'menu' && <MainMenu />}
                    {view === 'customers' && <CustomerModule />}
                    {['orders', 'debts', 'reports'].includes(view) && (
                        <div className="fade-up max-w-7xl mx-auto px-6 py-24 text-center">
                            <h1 className="text-5xl font-black opacity-20 uppercase chinese-title">Dữ liệu {view} đang cập nhật...</h1>
                        </div>
                    )}
                    
                    {/* THANH ĐIỀU HƯỚNG 4 NỘI DUNG + DASHBOARD */}
                    <div className="fixed bottom-8 left-1/2 -translate-x-1/2 w-[95%] max-w-3xl z-50">
                        <nav className="nav-capsule flex justify-around items-center">
                            <button onClick={() => setView('menu')} className={`nav-btn ${view === 'menu' ? 'nav-active' : 'nav-inactive'}`}>Tổng quát</button>
                            <button onClick={() => setView('customers')} className={`nav-btn ${view === 'customers' ? 'nav-active' : 'nav-inactive'}`}>Khách</button>
                            <button onClick={() => setView('orders')} className={`nav-btn ${view === 'orders' ? 'nav-active' : 'nav-inactive'}`}>Đơn</button>
                            <button onClick={() => setView('debts')} className={`nav-btn ${view === 'debts' ? 'nav-active' : 'nav-inactive'}`}>Nợ</button>
                            <button onClick={() => setView('reports')} className={`nav-btn ${view === 'reports' ? 'nav-active' : 'nav-inactive'}`}>Báo Cáo</button>
                        </nav>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
