<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giviso Water - Quản Lý Công Nợ & Đơn Hàng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIza...", // Thay bằng mã của bạn
            projectId: "your-project-id"
        };

        const app = initializeApp(firebaseConfig);
        window.db = getFirestore(app);
        window.fs = { collection, onSnapshot, query, orderBy };
    </script>

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #ffffff; }
        .big-stat { @apply text-6xl font-extrabold tracking-tighter leading-none text-zinc-900; }
        .label-caps { @apply text-[12px] font-bold text-zinc-400 uppercase tracking-[0.2em] mb-2; }
        .card-flat { @apply border-b border-zinc-100 py-6 last:border-0; }
        ::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body class="p-6 md:p-12">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [data, setData] = useState([]);
            const [currentTime, setCurrentTime] = useState(new Date());

            useEffect(() => {
                const timer = setInterval(() => setCurrentTime(new Date()), 1000);
                const { collection, onSnapshot, query, orderBy } = window.fs;
                const q = query(collection(window.db, "deliveries"), orderBy("timestamp", "desc"));
                const unsub = onSnapshot(q, (sn) => setData(sn.docs.map(d => ({id: d.id, ...d.data()}))));
                return () => { unsub(); clearInterval(timer); };
            }, []);

            // Tính toán nợ bình và nợ tiền (giả định giá 50k/bình nếu chưa thanh toán)
            const totalShellsDebt = data.reduce((s, i) => s + (Number(i.quantity) - (Number(i.emptyShellsReturned) || 0)), 0);
            const pendingOrders = data.filter(d => d.status !== 'completed').length;

            return (
                <div className="max-w-6xl mx-auto">
                    {/* Header: Thời gian thực */}
                    <header className="flex justify-between items-baseline mb-20">
                        <h1 className="text-2xl font-black">GIVISO <span className="text-blue-600">.</span></h1>
                        <div className="text-right">
                            <p className="text-4xl font-bold tracking-tighter">
                                {currentTime.toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit', second: '2-digit' })}
                            </p>
                            <p className="label-caps !mb-0">{currentTime.toLocaleDateString('vi-VN', { weekday: 'long', day: 'numeric', month: 'long' })}</p>
                        </div>
                    </header>

                    {/* Section 1: Chỉ số Nợ & Tổng quát (Chữ cực to) */}
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-16 mb-24">
                        <div>
                            <p className="label-caps">Đơn chờ giao</p>
                            <p className="big-stat text-blue-600">{pendingOrders}</p>
                        </div>
                        <div>
                            <p className="label-caps">Bình khách đang nợ</p>
                            <p className="big-stat text-red-500">{totalShellsDebt}</p>
                        </div>
                        <div>
                            <p className="label-caps">Tạm tính công nợ (K)</p>
                            <p className="big-stat">{totalShellsDebt * 50}</p> 
                        </div>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-20">
                        {/* Section 2: Danh sách Đặt hàng & Thời gian */}
                        <div>
                            <h2 className="text-xl font-extrabold mb-8 pb-4 border-b-4 border-zinc-900 inline-block">Lộ trình giao hàng</h2>
                            <div className="space-y-2">
                                {data.filter(d => d.status !== 'completed').map(order => (
                                    <div key={order.id} className="card-flat flex justify-between items-center group">
                                        <div>
                                            <p className="text-2xl font-bold tracking-tight group-hover:text-blue-600 transition-colors">{order.customerName}</p>
                                            <p className="text-zinc-400 font-medium">{order.address}</p>
                                        </div>
                                        <div className="text-right">
                                            <p className="text-xl font-black">{order.quantity}B</p>
                                            <p className="text-[10px] font-bold text-zinc-400">
                                                {order.timestamp?.toDate().toLocaleTimeString('vi-VN', {hour: '2-digit', minute:'2-digit'})}
                                            </p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* Section 3: Chi tiết Nợ Bình theo khách */}
                        <div>
                            <h2 className="text-xl font-extrabold mb-8 pb-4 border-b-4 border-red-500 inline-block">Khách nợ bình</h2>
                            <div className="space-y-2 text-zinc-800">
                                {data.filter(d => (Number(d.quantity) - Number(d.emptyShellsReturned)) > 0).map(order => (
                                    <div key={order.id} className="card-flat flex justify-between items-center bg-red-50/30 px-4 rounded-xl mb-2">
                                        <div className="font-bold text-lg">{order.customerName}</div>
                                        <div className="flex items-center gap-4">
                                            <div className="text-right">
                                                <p className="text-[10px] font-bold text-red-400 uppercase">Còn nợ</p>
                                                <p className="text-2xl font-black text-red-600">
                                                    {Number(order.quantity) - Number(order.emptyShellsReturned)}
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
